<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <li><img class="search-icon" src="search.png" alt=""><input class="bar" type="search"></li>
                <img class="notification" src="notification.png" alt="">
                <img class="propic" src="propic96.png" alt="">
                <p>Mike Dow</p>
            </div>
            <div class="header-bottom">
                <div>
                <p class="greeting">Welcome back,</p>
                <p class="name">Mike (@MikeDow)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <p>My Projects</p>
                <div class="article">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="side-main">
                <p>Announcements</p>
                <div class="card">

                </div>
                <p>Trending</p>
                <div class="card">
                    
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="top">
                <img src="logo.png" alt="">
                <p>Dashboard</p>
            </div>
            <div class="middle">
                <ul>
                    <li><img class="icon" src="home.png">Home</li>
                    <li><img class="icon" src="profile.png">Profile</li>
                    <li><img class="icon" src="message.png">Messages</li>
                    <li><img class="icon" src="history.png">History</li>
                    <li><img class="icon" src="tasks.png">Tasks</li>
                    <li><img class="icon" src="community.png">Communities</li>
                </ul>
            </div>
            <div class="bottom">
                <ul>
                    <li><img class="icon" src="settings.png">Settings</li>
                    <li><img class="icon" src="helpred.png">Support</li>
                    <li><img class="icon" src="privacy.png">Privacy</li>
                </ul>
            </div>
            <div class="credit">
                <p>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>
                <p><a href="https://www.freepik.com/free-vector/abstract-colorful-topographic-map-design-vector_2832549.htm#query=background%20pattern&position=7&from_view=keyword">Image by Harryarts</a> on Freepik</p>
            </div>
        </div>
    </div>
</body>
</html>
